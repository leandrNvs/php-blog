<article class="posts">
  <header class="posts__header">
    <h3 class="posts__title">
      <a href="post/{{post-id}}">{{post-title}}</a>
    </h3>
    <div class="posts__header__group">
      <span class="posts__author">{{post-author}}</span>
      <span class="posts__createdAt">{{post-date}}</span>
    </div>
  </header>
  <p class="posts__text">{{post-text}}</p>
</article>
